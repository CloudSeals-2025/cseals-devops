- name: Install Kibana
  apt:
    name: kibana
    state: present
    update_cache: yes

- name: Configure Kibana
  template:
    src: kibana.yml.j2
    dest: /etc/kibana/kibana.yml
    owner: root
    group: root
    mode: 0644
  notify: restart kibana

- name: Enable and start Kibana
  systemd:
    name: kibana
    enabled: yes
    state: started
